<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RumiaAnimation</title>

  <!-- Google Fonts: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- 自分用のFont Awesomeキット -->
  <script src="https://kit.fontawesome.com/282c30e639.js" crossorigin="anonymous"></script>

  <style>
    /* ベースリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* bodyの背景に散りばめられたアイコンをイメージ */
    body {
      font-family: 'Poppins', sans-serif;
      /* 白背景 */
      background: #fff
        /* ↓実際には適切な背景画像を用意して置き換えてください */
        url('https://via.placeholder.com/600x600/FFFFFF/CCCCCC?text=+icons+pattern+') 
        repeat center center;
      background-size: 200px 200px; /* 大きめのパターンに調整 */
      color: #2B2E47; /* 濃いネイビー系 */
      overflow-x: hidden;
    }

    /* コンテナ：中央寄せ & 画面全体を広く使う */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    /* 大きなキャッチコピー */
    .hero-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    /* 一部だけアクセントカラーに */
    .hero-title .highlight {
      color: #FFC107;
    }

    /* サブコピー */
    .hero-subtitle {
      font-size: 1.1rem;
      font-weight: 400;
      max-width: 700px;
      margin: 0 auto 40px auto;
      color: #4C5B66; /* 少し薄めのグレー系 */
      line-height: 1.6;
    }

    /* ボタンのラッパー */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
      flex-wrap: wrap; /* 画面狭いとき折り返し */
    }

    /* CTAボタン */
    .cta-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    /* 左側アイコン用 */
    .cta-btn i {
      margin-right: 8px;
      font-size: 1.2rem;
    }
    /* 青いボタン */
    .btn-blue {
      background-color: #2B2E47;
      color: #fff;
    }
    .btn-blue:hover {
      box-shadow: 0 5px 15px rgba(43,46,71,0.4);
      transform: translateY(-2px);
    }
    /* 黄色いボタン */
    .btn-yellow {
      background-color: #FFC107;
      color: #2B2E47;
    }
    .btn-yellow:hover {
      box-shadow: 0 5px 15px rgba(255,193,7,0.4);
      transform: translateY(-2px);
    }

    /* フッター */
    footer {
      text-align: center;
      padding: 20px;
      color: #4C5B66;
      font-size: 0.9rem;
      border-top: 1px solid #e0e0e0;
      margin-top: 60px;
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      .hero-title {
        font-size: 2rem;
      }
      .hero-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ヒーロー部分 -->
    <h1 class="hero-title">
      Take the hassle out of icons <br>
      in your <span class="highlight">website.</span>
    </h1>
    <p class="hero-subtitle">
      Font Awesome is the Internet’s icon library and toolkit, used by millions of designers, developers, and content creators.
      <br><br>
      ここにRumiaAnimationの紹介文などを追加して、<br>
      さりげなくサイトやサービスをアピールしましょう！
    </p>

    <!-- CTAボタン2つ -->
    <div class="button-group">
      <a href="#" class="cta-btn btn-blue">
        <i class="fas fa-briefcase"></i>Your Kits
      </a>
      <a href="#" class="cta-btn btn-yellow">
        <i class="fas fa-download"></i>Download
      </a>
    </div>

    <!-- ここにコンテンツやセクションを追加していくとよいです -->

  </div>
  <!-- フッター -->
  <footer>
    &copy; 2025 RumiaAnimation. All rights reserved.
  </footer>
</body>
</html>
