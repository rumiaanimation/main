<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RumiaAnimation</title>

  <!-- Google Fonts: Poppins (例として使用) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- 自分用のFont Awesomeキット（アイコン使用のため） -->
  <script src="https://kit.fontawesome.com/282c30e639.js" crossorigin="anonymous"></script>

  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* bodyは省略。背景等は既存のままでOK。 */
    body {
      font-family: 'Poppins', sans-serif;
      color: #2B2E47;
      background: #fff; /* 必要に応じてパターン画像やグラデーションを設定 */
    }

    /* コンテナ・タイトルなども既存のままでOK */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }
    .main-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .sub-title {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 40px auto;
      color: #4C5B66;
      line-height: 1.6;
    }

    /* リンクボタンをまとめるラッパ */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
      margin-bottom: 60px;
    }

    /* ================================
       ★ ボタン（Font Awesome公式風）★
       ================================ */
    .link-button {
      /* 表示方法 */
      display: inline-flex;
      align-items: center;
      justify-content: center;

      /* 文字設定・余白など */
      font-weight: 600;
      font-size: 1.2em;
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 8px;        /* 角をやや丸く */
      border: 2px solid #2B2E47; /* 公式風のアウトライン (ここは濃ネイビー系) */
      color: #2B2E47;           /* 文字色も同じネイビー系 */

      /* 背景色は白 */
      background-color: #fff;

      /* transitionでホバー時の変化を滑らかに */
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* アイコンの右マージン */
    .link-button i {
      margin-right: 8px;
      font-size: 1.2em;
    }
    /* ホバー時: 背景色と文字色を変える */
    .link-button:hover {
      background-color: #2B2E47; /* アウトライン色と同じ色を背景に */
      color: #fff;              /* 白文字に反転 */
    }

    /* フッターは既存 */
    footer {
      text-align: center;
      padding: 20px;
      color: #4C5B66;
      font-size: 0.9rem;
      border-top: 1px solid #e0e0e0;
      margin-top: 40px;
    }

    /* レスポンシブ対応（必要に応じて） */
    @media (max-width: 600px) {
      .main-title {
        font-size: 2rem;
      }
      .sub-title {
        font-size: 1rem;
      }
      .link-button {
        font-size: 1rem;
        padding: 12px 20px;
      }
      .link-button i {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- タイトル(例) -->
    <h1 class="main-title">RumiaAnimation</h1>
    <p class="sub-title">
      ここではオリジナルアニメーションやクリエイティブ作品を発信中！
    </p>

    <!-- リンクボタン一覧 -->
    <div class="links-container">
      <a
        href="https://www.youtube.com/channel/UCK_cKJh2CTMVEh9_dgpy1cg"
        target="_blank"
        class="link-button"
      >
        <i class="fab fa-youtube"></i>YouTube
      </a>
      <a
        href="https://apps.apple.com/jp/app/%E3%83%AB%E3%83%9F%E3%82%A2%E3%83%99%E3%83%93%E3%83%BC%E3%82%B9%E3%83%AA%E3%83%BC%E3%83%97/id6742806839"
        target="_blank"
        class="link-button"
      >
        <i class="fas fa-mobile-alt"></i>スマホアプリ
      </a>
      <a
        href="https://www.instagram.com/rumia_animation/"
        target="_blank"
        class="link-button"
      >
        <i class="fab fa-instagram"></i>Instagram
      </a>
    </div>

  </div>

  <footer>
    &copy; 2025 RumiaAnimation. All rights reserved.
  </footer>

</body>
</html>
