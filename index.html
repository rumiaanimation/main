<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RumiaAnimation</title>

  <!-- Google Fonts: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome (Kit) -->
  <script src="https://kit.fontawesome.com/282c30e639.js" crossorigin="anonymous"></script>

  <style>
    /* リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* bodyの背景を、指定URLから繰り返し読み込み */
    body {
      font-family: 'Poppins', sans-serif;
      background:
        #fff
        url("https://rumiaanimation.github.io/main/HPhaikei.png")
        repeat
        center center;
      background-size: 200px 200px; 
      color: #2B2E47;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .main-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    .main-title .highlight {
      color: #FFC107;
    }

    .sub-title {
      font-size: 1.1rem;
      font-weight: 400;
      max-width: 700px;
      margin: 0 auto 40px auto;
      color: #4C5B66;
      line-height: 1.6;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
      margin-bottom: 60px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background-color: #ffffff;
      color: #2B2E47;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: 600;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    .link-button i {
      margin-right: 10px;
      font-size: 1.4em;
    }
    .link-button:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #4C5B66;
      font-size: 0.9rem;
      border-top: 1px solid #e0e0e0;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .main-title {
        font-size: 2rem;
      }
      .sub-title {
        font-size: 1rem;
      }
      .link-button {
        font-size: 1rem;
        padding: 12px 20px;
      }
      .link-button i {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Rumia<span class="highlight">Animation</span></h1>
    <p class="sub-title">
     ルミアアニメーションへようこそ<br>
    　iOS向けスマホアプリをリリースしました！ぜひご利用ください♪
    </p>

    <div class="links-container">
      <a
        href="https://www.youtube.com/channel/UCK_cKJh2CTMVEh9_dgpy1cg"
        target="_blank"
        class="link-button"
      >
        <i class="fab fa-youtube"></i>YouTube
      </a>
      <a
        href="https://apps.apple.com/jp/app/%E3%83%AB%E3%83%9F%E3%82%A2%E3%83%99%E3%83%93%E3%83%BC%E3%82%B9%E3%83%AA%E3%83%BC%E3%83%97/id6742806839"
        target="_blank"
        class="link-button"
      >
        <i class="fas fa-mobile-alt"></i>スマホアプリ
      </a>
      <a
        href="https://www.instagram.com/rumia_animation/"
        target="_blank"
        class="link-button"
      >
        <i class="fab fa-instagram"></i>Instagram
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 RumiaAnimation. All rights reserved.
  </footer>
</body>
</html>
