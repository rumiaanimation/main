<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RumiaAnimation</title>

  <!-- Google Fonts: Poppinsを使用 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- 自分用のFont Awesomeキット（アイコン使用のため） -->
  <script src="https://kit.fontawesome.com/282c30e639.js" crossorigin="anonymous"></script>

  <style>
    /* ベースリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* bodyの背景: 白 + アイコン散りばめイメージ */
    body {
      font-family: 'Poppins', sans-serif;
      background: 
        /* 白背景 */
        #fff
        /* 下記はダミーのパターン画像です。お好みで差し替えてください。 */
        url('https://via.placeholder.com/600x600/FFFFFF/CCCCCC?text=icons+pattern') 
        repeat center center;
      background-size: 200px 200px; /* パターンの大きさ調整 */
      color: #2B2E47; /* 濃ネイビー系 */
      overflow-x: hidden;
    }

    /* コンテナ：中央寄せ & 余白多め */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    /* メインタイトル */
    .main-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    /* タイトル内の強調表示用 */
    .main-title .highlight {
      color: #FFC107; /* イエローアクセント */
    }

    /* 説明文 */
    .sub-title {
      font-size: 1.1rem;
      font-weight: 400;
      max-width: 700px;
      margin: 0 auto 40px auto;
      color: #4C5B66; /* やや薄めのグレー */
      line-height: 1.6;
    }

    /* リンクボタンをまとめるラッパ */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
      margin-bottom: 60px;
    }

    /*
     * リンクボタン（YouTube, スマホアプリ, Instagram）
     * ふんわり丸みを強め、影付き＆ホバー時に上昇
     */
    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background-color: #ffffff;
      color: #2B2E47;
      padding: 15px 25px;           /* 少し大きめにしてポップに */
      border-radius: 30px;         /* 丸みを増やす */
      font-size: 1.2em;
      font-weight: 600;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* ふんわり影 */
    }
    .link-button i {
      margin-right: 10px;
      font-size: 1.4em;
    }
    .link-button:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(-3px); /* 少しだけ浮く演出 */
    }

    /* フッター */
    footer {
      text-align: center;
      padding: 20px;
      color: #4C5B66;
      font-size: 0.9rem;
      border-top: 1px solid #e0e0e0;
      margin-top: 40px;
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      .main-title {
        font-size: 2rem;
      }
      .sub-title {
        font-size: 1rem;
      }
      .link-button {
        font-size: 1rem;
        padding: 12px 20px;
      }
      .link-button i {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- タイトル -->
    <h1 class="main-title">Rumia<span class="highlight">Animation</span></h1>
    <!-- 説明文 -->
    <p class="sub-title">
      ここではオリジナルアニメーションや様々なクリエイティブ作品を発信中！<br>
      新しい作品の情報をいち早くチェックしてね。
    </p>

    <!-- リンクボタン一覧 -->
    <div class="links-container">
      <a
        href="https://www.youtube.com/channel/UCK_cKJh2CTMVEh9_dgpy1cg"
        target="_blank"
        class="link-button"
      >
        <i class="fab fa-youtube"></i>YouTube
      </a>
      <a
        href="https://apps.apple.com/jp/app/%E3%83%AB%E3%83%9F%E3%82%A2%E3%83%99%E3%83%93%E3%83%BC%E3%82%B9%E3%83%AA%E3%83%BC%E3%83%97/id6742806839"
        target="_blank"
        class="link-button"
      >
        <i class="fas fa-mobile-alt"></i>スマホアプリ
      </a>
      <a
        href="https://www.instagram.com/rumia_animation/"
        target="_blank"
        class="link-button"
      >
        <i class="fab fa-instagram"></i>Instagram
      </a>
    </div>
  </div>

  <!-- フッター -->
  <footer>
    &copy; 2025 RumiaAnimation. All rights reserved.
  </footer>

</body>
</html>
