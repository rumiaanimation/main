<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Cool Website</title>
  <!-- Google Fonts を利用しておしゃれなフォントを適用 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 全体の基本スタイル */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* コンテナ設定 */
    .container {
      max-width: 800px;
      width: 90%;
      padding: 20px;
      text-align: center;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header {
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
      color: #007BFF;
    }
    /* リンクボタンのスタイル */
    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }
    .link-button {
      display: block;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      padding: 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-size: 1.2em;
    }
    .link-button:hover {
      background-color: #0056b3;
    }
    footer {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Cool Website</h1>
    </header>
    <div class="links">
      <a href="https://www.youtube.com/channel/yourchannel" target="_blank" class="link-button">YouTube</a>
      <a href="https://apps.apple.com/app/yourapp" target="_blank" class="link-button">スマホアプリ</a>
      <a href="https://www.instagram.com/yourprofile" target="_blank" class="link-button">Instagram</a>
    </div>
    <footer>
      &copy; 2025 Your Name. All rights reserved.
    </footer>
  </div>
</body>
</html>
